<form class="mt-3" (ngSubmit)="onSubmit()" [formGroup]="createForm">
  <div class="form-group">
    <label class="form-label">Code</label>
    <input type="text" class="form-control" [formControl]="$any(createForm.get('code'))">
    <div class="error-msg" *ngIf="(createForm.get('code')?.touched || createForm.get('code')?.dirty)
                                            && createForm.get('code')?.errors">
      Code is required
    </div>
  </div>

  <div class="form-group">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" [formControl]="$any(createForm.get('name'))">
    <div class="error-msg" *ngIf="(createForm.get('name')?.touched || createForm.get('name')?.dirty)
                                            && createForm.get('name')?.errors">
      Name is required
    </div>
  </div>

  <div class="form-group">
    <label class="form-label">Price</label>
    <input type="text" class="form-control" [formControl]="$any(createForm.get('price'))">
    <div class="error-msg" *ngIf="(createForm.get('price')?.touched || createForm.get('price')?.dirty)
        && createForm.get('price')?.errors">
      Price in invalid format
    </div>

    <div class="mt-2">
      <button [disabled]="!this.createForm.valid" type="submit" class="btn btn-primary mx-2">Submit</button>
      <button type="button" class="btn btn-secondary mx-2" (click)="closeForm()">Cancel</button>
    </div>
  </div>
</form>
