<nav>
    <ul class="pagination">
        <li class="page-item" [ngClass]="currentPage === 1 ? 'disabled' : ''" >
            <a  (click)="previous()" class="page-link" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        <li class="page-item" *ngFor="let page of pageOptions" 
            [class.active]="currentPage == page" 
            (click)="changePage(page)">
            <a class="page-link">{{page}}</a>
        </li>
        <li class="page-item" [ngClass]="currentPage === numberOfPages ? 'disabled' : ''" >
            <a  (click)="next()" class="page-link" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>

    </ul>
</nav>
