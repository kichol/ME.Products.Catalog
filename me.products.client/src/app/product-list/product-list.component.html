  
  <div class="container">
    
      
    <h3>Product Catalog</h3>
    
    <a class="btn btn-primary btn-sm" routerLink="/create">Create</a>
    
    <div class="d-flex justify-content-start align-items-start">
      
      <table class="table table-hover w-75">
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products;index as i">
        <td>
          {{product.code}}
        </td>
        <td>
          {{product.name}}
        </td>
        <td>
              {{product.price}}
            </td>
            <td>
              <a class="edit mx-1" title="Edit" data-toggle="tooltip"><i (click)="editClicked(i)"
                class="fa fa-edit"></i></a>
                <a class="delete mx-1" title="Delete" data-toggle="tooltip"><i (click)="deleteClicked(i)"
                  class="fa fa-trash"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="mx-3">

            <router-outlet></router-outlet>
          </div>
      </div>
        <div style="  position: absolute; bottom: 30%;">
          
          <app-paginator [number-of-pages]="numberOfPages" (page-changed)="onPageChange($event)"></app-paginator>
        </div>
        
      </div>
