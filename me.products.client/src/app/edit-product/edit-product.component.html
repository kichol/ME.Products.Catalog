<form class="mt-3" (ngSubmit)="onSubmit()" [formGroup] ="editForm">
    <div class="form-group">
        <label  class="form-label">Code</label>
        <input type="text" class="form-control" [formControl]="$any(editForm.get('code'))" >
        <div class="error-msg" *ngIf="(editForm.get('code')?.touched || editForm.get('code')?.dirty) 
                                            && editForm.get('code')?.errors">
            Code is required</div>
    </div>

    <div class="form-group">
        <label  class="form-label">Name</label>
        <input type="text" class="form-control" [formControl]="$any(editForm.get('name'))" >
        <div class="error-msg" *ngIf="(editForm.get('name')?.touched || editForm.get('name')?.dirty) 
                                            && editForm.get('name')?.errors">
            Name is required</div>
    </div>

    <div class="form-group">
        <label  class="form-label">Price</label>
        <input type="text" class="form-control" [formControl]="$any(editForm.get('price'))" >
        <div class="error-msg" *ngIf="(editForm.get('price')?.touched || editForm.get('price')?.dirty) 
        && editForm.get('price')?.errors">
            Price in invalid format</div>
        
        </div>

        <div class="mt-2">
            <button [disabled]="!this.editForm.valid" type="submit" class="btn btn-primary mx-2">Submit</button>
            <button  type="button" class="btn btn-secondary mx-2" (click)="closeForm()">Cancel</button>
        </div>
        
</form>
